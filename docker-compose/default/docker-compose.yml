services:
  configserver:
    image: "theonewhocode/configserver:s8"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s # check after every 10s
      timeout: 5s # wait for 5s in each check to get the response
      retries: 10
      start_period: 10s # start after 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: "theonewhocode/eurekaserver:s8"
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s # check after every 10s
      timeout: 5s # wait for 5s in each check to get the response
      retries: 10
      start_period: 10s # start after 10s
    extends:
      file: common-config.yml
      service: microservice-configservice-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  accounts:
    image: "theonewhocode/accounts:s8"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: "theonewhocode/loans:s8"
    container_name: loans-ms
    ports:
      - "8090:8090"
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: "theonewhocode/cards:s6"
    container_name: cards-ms
    ports:
      - "9090:9090"
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  eazybank:
    driver: "bridge"
