spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/YcsSona/spring-config.git"
          default-label: main #branch name
          timeout: 5
          clone-on-start: true
          force-pull: true

server:
  port: 8071
